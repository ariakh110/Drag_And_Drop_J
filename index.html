<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----------------------------------- Our main style --------------------------------->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!---------------------------------------- --------------------------->
    <title>Drag and Drop</title>
  </head>
  <body>
    <header>
      <h1>Drag and Drop</h1>
    </header>
    <main>
      <div class="lists">
        <!-- Drag Zone -->
        <div class="dragable-items">
          <header><h2>Object</h2></header>
          <div class="item" draggable="true">item1</div>
          <div class="item" draggable="true">item2</div>
          <div class="item" draggable="true">item3</div>
          <div class="item" draggable="true">item4</div>
          <div class="item" draggable="true">item5</div>
          <div class="item" draggable="true">item6</div>
        </div>
        <!-- End Drag Zone -->

        <!-- Drop Zone -->
        <div class="dropable-items">
          <header><h2>Drop Zone</h2></header>
        </div>
        <!-- End Drop Zone -->
      </div>
    </main>
  </body>
  <!------------------------------- Our Main Script for drag and drop ----------------------------------->
  <script src="./assets/js/main.js"></script>
  <!------------------------------- End Our Main Script for drag and drop ----------------------------------->
</html>
